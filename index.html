<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Generaciones</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container mt-5">
    <h1>Generaciones</h1>
    <form id="generacionForm">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
      </div>
      <div class="form-group">
        <label for="edad">Edad:</label>
        <input type="number" class="form-control" id="edad" placeholder="Ingrese su edad">
      </div>
      <div class="form-group">
        <label for="dni">DNI:</label>
        <input type="text" class="form-control" id="dni" placeholder="Ingrese su DNI">
      </div>
      <div class="form-group">
        <label for="sexo">Sexo:</label>
        <select class="form-control" id="sexo">
          <option value="H">Hombre</option>
          <option value="M">Mujer</option>
        </select>
      </div>
      <div class="form-group">
        <label for="peso">Peso:</label>
        <input type="number" class="form-control" id="peso" placeholder="Ingrese su peso en kg">
      </div>
      <div class="form-group">
        <label for="altura">Altura:</label>
        <input type="number" class="form-control" id="altura" placeholder="Ingrese su altura en metros">
      </div>
      <div class="form-group">
        <label for="anioNacimiento">Año de Nacimiento:</label>
        <input type="number" class="form-control" id="anioNacimiento" placeholder="Ingrese su año de nacimiento">
      </div>
      <button type="submit" class="btn btn-primary">Calcular Generación</button>
      <button type="button" class="btn btn-primary" id="btnMostrarDatos">Mostrar Datos</button>
      <button type="button" class="btn btn-primary" id="btnMostrarEdad">Es mayor de edad?</button>
      <button type="button" class="btn btn-danger" id="btnReiniciar">Reiniciar</button>
        
    </form>
    <div id="resultadoGeneracion" class="mt-3"></div>
  </div>

  <script src="js/app.js"></script>
  <script src="js/generaciones.js"></script>
  <script src="js/datos.js"></script>
  <script src="js/edad.js"></script>
  <script src="js/reiniciar.js"></script>
</body>

</html>
